name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: npm install
    - name: npm install, build, and test
      run: npm ci
    - name: build app
      run: npm run build
    - name: deploy app
      run: git config --global user.name "jiman.park" && git config --global user.email "jiman.park@woowahan.com" && git config --global user.password "10637aba00b9a435d65c1e18a448aa188cee1ca3" && npm run deploy
      env:
        CI: true
